<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="formstyle.css" />
      <title>Registration Form</title>
</head>
<body>
      <div class="main">
            <input type="checkbox" name="" id="chk" aria-hidden="true">
            <div class="signup">
            <form>
                  <label for="chk" aria-hidden="true">Sign Up</label>
                  <input type="text" name="name" placeholder="Full Name" required="">
                  <input type="email" name="email" placeholder="Email" required="">
                  <input type="password" name="pswd" placeholder="Password" required="">
                  <input type="date" name="birthday" placeholder="Birthday" required="">
                  <button onclick="alert('Account Created')">Create Account</button>
            </form>
            </div>
               
            <div class="login"><a href="#"></a>
            <form action="">
                  <label for="chk" aria-hidden="true">Sign In</label>
                  <input type="text" name="email" placeholder="Email" required="">
                  <input type="password" name="pswd" placeholder="Password" required="">
                  <a href="#" onclick="alert('You have no password')">Forgot password?</a><br>
                  <button onclick="alert('Login Success')">Login</button>
                  <button onclick="alert('Are You Sure')" class="cancelbtn">Cancel</button>
            </form>
            </div>
      </div>
      <br><br>
      <div>
            
      </div>
     
</body>
</html>
